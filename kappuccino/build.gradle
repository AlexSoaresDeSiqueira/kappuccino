apply plugin: 'com.android.library'
apply from: "$rootDir/tools/publish.gradle"
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 25
    versionCode Integer.valueOf(file("$projectDir/VERSION_CODE").text)
    versionName file("$projectDir/VERSION_NAME").text

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  lintOptions {
    abortOnError false
  }

  sourceSets { main { java.srcDirs = ['src/main/kotlin'] } }
}

final versions = rootProject.ext

dependencies {

  compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.1"
  compile "org.jetbrains.kotlin:kotlin-test-junit:1.1.1"

  compile "com.android.support.test.espresso:espresso-core:2.2.2"
  compile "com.android.support.test.espresso:espresso-intents:2.2.2"
  compile "com.android.support.test.espresso:espresso-contrib:2.2.2"
  compile "com.android.support:support-annotations:25.2.0"
  compile "com.android.support:support-v4:25.2.0"
  compile "com.android.support:appcompat-v7:25.2.0"
  compile "com.android.support:design:25.2.0"
  compile "com.android.support:recyclerview-v7:25.2.0"
  compile "com.android.support.test.uiautomator:uiautomator-v18:2.1.2"
}
repositories {
  mavenCentral()
}
